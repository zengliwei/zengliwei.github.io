<!DOCTYPE html>
<html lang="zh">
<head>
    <base href="/"/>
    <title>Demo of Responsive Design</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            font: .18rem/.32rem Arial, sans-serif;
        }

        .content {
            background: rgba(0, 0, 0, .6);
            color: #fff;
            margin: .45rem;
            padding: .5rem .6rem;
            width: 5rem;
        }
    </style>
    <script>
        const baseSize = 100;
        const designWidth = 1920;
        const resetBaseSize = function () {
            document.documentElement.style.fontSize = (window.innerWidth / designWidth * baseSize) + 'px';
        };
        window.addEventListener('resize', resetBaseSize);
        resetBaseSize();
    </script>
</head>
<body>
<div class="content">This is a test</div>
</body>
</html>
